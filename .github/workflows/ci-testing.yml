name: CI CPU testing

on: # https://help.github.com/en/actions/reference/events-that-trigger-workflows
  push:
    branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ master ]

jobs:
  cpu-tests:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-latest, macos-latest, windows-latest ]
        python-version: [3.8]
        model: [ 'yolov5s' ]  # models to test

    # Timeout: https://stackoverflow.com/a/59076067/4521646
    timeout-minutes: 50
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      # Note: This uses an internal pip API and may not always work
      # https://github.com/actions/cache/blob/master/examples.md#multiple-oss-in-a-workflow
      - name: Get pip cache
        id: pip-cache
        run: |
          python -c "from pip._internal.locations import USER_CACHE_DIR; print('::set-output name=dir::' + USER_CACHE_DIR)"

      - name: Cache pip
        uses: actions/cache@v1
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-${{ matrix.python-version }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.python-version }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -qr requirements.txt -f https://download.pytorch.org/whl/cpu/torch_stable.html
          pip install -q onnx
          python --version
          pip --version
          pip list

        shell: bash

      - name: Tests workflow
        run: |
          INFERENCE_DEVICE=cpu

          # train
          python yolov5/train.py --img 128 --batch 16 --weights ${{ matrix.model }}.pt --cfg ${{ matrix.model }}.yaml --epochs 1 --device $INFERENCE_DEVICE
          # detect
          python yolov5/detect.py --weights ${{ matrix.model }}.pt --device $INFERENCE_DEVICE
          python yolov5/detect.py --weights runs/train/exp/weights/last.pt --device $INFERENCE_DEVICE
          # test
          python yolov5/test.py --img 128 --batch 16 --weights ${{ matrix.model }}.pt --device $INFERENCE_DEVICE
          python yolov5/test.py --img 128 --batch 16 --weights runs/train/exp/weights/last.pt --device $INFERENCE_DEVICE

          # hub
          python hubconf.py
          # inspect
          # python yolov5/models/yolo.py --cfg ${{ matrix.model }}.yaml
          # export
          # python yolov5/export.py --img 128 --batch 1 --weights ${{ matrix.model }}.pt

        shell: bash
